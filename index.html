<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <script src="https://use.fontawesome.com/7a621ef410.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-12">

          <h1 id='header'>A Whole Lotta Quotes</h1>
          <hr>
        </div>
      </div>


      <div class="row">

        <div class="col-md-8 offset-2">

          <div class="quote-box">

            <p class="quote" id="quote">hello this is some sample text sample text sample text</p>
            <p id="author">author</p>
          </div>

          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="#" class="btn btn-primary btn-lg" id="twitter">
                <i class="fa fa-twitter fa-fw"></i> Share </a>
            </li>

            <li class="list-inline-item">
              <a href="#" class="btn btn-primary btn-lg" id="newquote">
                <i class="fa fa-quote-left fa-fw"></i>New Quote </a>
            </li>
          </ul>
          <div class="row">
            <div class="col-md-8 offset-2">
              <p id="tag"> Made by
                <a href='https://github.com/Na-Ya'>Na-Ya</a>
              </p>
            </div>
          </div>
        </div>




      </div>
  </body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
